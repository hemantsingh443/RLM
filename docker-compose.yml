version: '3.8'

services:
  rlm-sandbox:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Mount your data directory here
      - ./data:/mnt/data:ro
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - RLM_API_KEY=${RLM_API_KEY:-}  # Optional API key for auth
      - RLM_MAX_RECURSION_DEPTH=3
      - PORT=8080
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
